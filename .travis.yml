language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
node_js:
  - "5.0"
services:
  - mongodb
install:
  - npm install
  -npm run coverage
script:
  - npm test
after_success:
  - npm run coveralls
sudo: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: dms-rest-api
  on:
    repo: andela-blawrence/DMS-REST-API
    branch: dev
after_deploy:
  - "heroku ps:scale web=1 --app dms-rest-api"
Status
